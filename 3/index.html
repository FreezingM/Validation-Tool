<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链验证工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>区块链验证工具</h1>
        
        <div class="form-section">
            <h2>选择验证链</h2>
            <div class="chain-selector">
                <div class="form-group">
                    <label for="sourceChain">源链:</label>
                    <select id="sourceChain">
                        <option value="">请选择</option>
                        <option value="Eos">Eos</option>
                        <option value="Sepolia">Sepolia</option>
                        <option value="Ganache">Ganache</option>
                        <option value="LocalFile">本地文件</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetChain">目标链:</label>
                    <select id="targetChain">
                        <option value="">请选择</option>
                        <option value="Eos">Eos</option>
                        <option value="Sepolia">Sepolia</option>
                        <option value="Ganache">Ganache</option>
                        <option value="LocalFile">本地文件</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>区块范围</h2>
            <div class="block-range">
                <div class="source-blocks">
                    <h3>源链区块范围</h3>
                    <div class="form-group">
                        <label for="sourceStartBlock">起始区块:</label>
                        <input type="number" id="sourceStartBlock" min="0">
                    </div>
                    <div class="form-group">
                        <label for="sourceEndBlock">结束区块:</label>
                        <input type="number" id="sourceEndBlock" min="0">
                    </div>
                </div>
                <div class="target-blocks">
                    <h3>目标链区块范围</h3>
                    <div class="form-group">
                        <label for="targetStartBlock">起始区块:</label>
                        <input type="number" id="targetStartBlock" min="0">
                    </div>
                    <div class="form-group">
                        <label for="targetEndBlock">结束区块:</label>
                        <input type="number" id="targetEndBlock" min="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>验证方式</h2>
            <div class="validation-type">
                <div class="form-group">
                    <input type="radio" id="fullValidation" name="validationType" value="full" checked>
                    <label for="fullValidation">全量校验</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="sampleValidation" name="validationType" value="sample">
                    <label for="sampleValidation">抽样校验</label>
                </div>
                <div class="form-group" id="sampleRateGroup" style="display: none;">
                    <label for="sampleRate">抽样率（%）：</label>
                    <input type="number" id="sampleRate" min="1" max="100" value="10">
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="button-group-center">
                <button id="extractData" class="btn">数据获取</button>
                <button id="validateData" class="btn">数据校验</button>
            </div>
        </div>

        <div class="form-section" id="logSection">
            <h2>操作日志</h2>
            <div id="logContent" class="log-content"></div>
        </div>

        <div class="form-section report-result">
            <h2>验证报告</h2>
            <div class="report-button-container">
                <button id="generateReport" class="btn btn-blue">生成验证报告</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
